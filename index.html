<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='https://kit.fontawesome.com/a076d05399.js' defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <ul>
      <li onclick="eventHandler()"><i class="far fa-paper-plane"></i></li>
      <li><i class="fas fa-list"> <span><i class=" fas fa-chevron-down"></i></span></i></li>
      <li class="ml-auto"><i class=" fas fa-reply"></i></li>
      <li><i class="fas fa-paperclip"></i></li>
      <li><i class="fas fa-file"></i></li>
      <li><i class="fas fa-font"></i></li>
      <li><i class="far fa-grin"></i></li>
      <li><i class="far fa-images"><span> <i class="fas fa-chevron-down"></i></span></i></li>
    </ul>
  </header>

  <section>
    <form>
      <div>
        <label for="to">To:</label>
        <input type="text" name="test" id="to" value="" class="text"><span class="span1 texting">test1test.com <span><i
              class=" fas fa-chevron-down"></i></span></span>
      </div>

      <div>
        <label for="cc">Cc:</label>
        <input type="text" name="test" id="cc" value="" class="text"><span class="span2 texting">test2test.com <span><i
              class=" fas fa-chevron-down"></i></span></span>
      </div>

      <div>
        <label for="Bcc">Bcc:</label>
        <input type="text" name="test" id="Bcc" value="" class="text"><span class="span3 texting">test3test.com <span><i
              class=" fas fa-chevron-down"></i></span></span>
      </div>

      <div>
        <label for="subject">Subject: </label>
        <input type="text" name="test" id="subject" value=""> <span class="subject">I am a Software Engineer</span>
      </div>

      <div>
        <label for="signature">Signature: ___________</label>
        <input type="text" name="test" id="signature">
      </div>

      <div>
        <input type="text" name="test" id="text" value=""><span class="input">I love coding. I love Software
          Engineering.</span>
      </div>
    </form>
  </section>
</body>

</html>
