
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bello Osagie Email App</title>
  <script src='https://kit.fontawesome.com/a076d05399.js' defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <ul>
      <li onclick="eventHandler1()"  ondblclick="eventHandler2()"><i class="far fa-paper-plane"></i></li>
      <li><i class="fas fa-list"> <span><i class=" fas fa-chevron-down"></i></span></i></li>
      <li class="ml-auto"><i class=" fas fa-reply"></i></li>
      <li><i class="fas fa-paperclip"></i></li>
      <li><i class="fas fa-file"></i></li>
      <li><i class="fas fa-font"></i></li>
      <li><i class="far fa-grin"></i></li>
      <li><i class="far fa-images"><span> <i class="fas fa-chevron-down"></i></span></i></li>
    </ul>
  </header>

  <section>
    <form>
      <div>
        <label for="to">To:</label>
        <input type="text" name="test" id="to" value="" class="text"><span class="span1 texting"><button class="button1" href="#" type="button">test1@test.com <span><i
              class=" fas fa-chevron-down"></i></span></button></span>
      </div>

      <div>
        <label for="cc">Cc:</label>
        <input type="text" name="test" id="cc" value="" class="text"><span class="span2 texting"><button class="button2" href="#" type="button">test2@test.com  <span><i
              class=" fas fa-chevron-down"></i></span></button></span>
      </div>

      <div>
        <label for="Bcc">Bcc:</label>
        <input type="text" name="test" id="Bcc" value="" class="text"><span class="span3 texting"><button class="button3" type="button">test3@test.com  <span><i
              class=" fas fa-chevron-down"></i></span></button></span>
      </div>

      <div>
        <label for="subject">Subject: </label>
        <input type="text" name="test" id="subject" value=""> <span class="subject">I am a Software Engineer</span>
      </div>

      <div>
        <label for="signature">Signature: </label>
        <select name="format">
          <option value="none">None</option>
          <option value="tidy">Tidy</option>
          <option value="rough">Rough</option>
        </select>
      </div>
<input type="text">
      <div>
        <input type="text" name="test" id="text" value="I love coding. I love Software Engineering.">
      </div>
    </form>
  </section>
</body>

</html>
